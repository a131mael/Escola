<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	
	<h:panelGrid columns="2" border="0" rendered="#{visible}">
							
			<h:outputLabel value="Codigo(*): "
				style="font-size: 13px; width:240px" />
			<p:inputText title="" value="#{parametro.codigo}" style="font-size: 15px; width:280px" />
			
			<h:outputLabel value="Série " style="font-size: 13px; width:240px" />
			<p:selectOneMenu style="width: 256px;" value="#{parametro.serie}">
				<f:selectItems value="#{CombosEspeciaisMB.getSeries()}"
					var="country" itemLabel="#{country.name}"
					itemValue="#{country}" />
				<p:ajax event="change" process="@this" />
			</p:selectOneMenu>

			<h:outputLabel value="Periodo: " style="font-size: 13px; width:240px" />
			<h:panelGrid columns="2">
				<p:selectOneMenu  style="width: 256px;"
					value="#{parametro.periodo}">
					<f:selectItems value="#{CombosEspeciaisMB.getPeriodos()}"
						var="country" itemLabel="#{country.name}"
						itemValue="#{country}" />
					<p:ajax event="change" process="@this" />
				</p:selectOneMenu>
				
				<p:selectOneMenu  style="width: 256px;" rendered="#{parametro.rematricular}"
					value="#{parametro.periodoProximoAno}">
					<f:selectItems value="#{CombosEspeciaisMB.getPeriodos()}"
						var="country" itemLabel="#{country.name}"
						itemValue="#{country}" />
					<p:ajax event="change" process="@this" />
				</p:selectOneMenu>
				
			</h:panelGrid>	
			
			<h:outputLabel for="name" value="Nome(*): "
				style="font-size: 13px; width:240px" />
			<p:inputText  title="" value="#{parametro.nomeAluno}"
				style="font-size: 15px; width:280px" />
				
			<h:outputLabel for="name" value="CPF(*): "
				style="font-size: 13px; width:240px" />
			<p:inputText  title="" value="#{parametro.cpf}"
				style="font-size: 15px; width:280px" />
			
			<h:outputLabel for="name" value="Rg: "
				style="font-size: 13px; width:240px" />
			<p:inputText  title="" value="#{parametro.rg}"
				style="font-size: 15px; width:280px" />
				
			<h:outputLabel value="Nacionalidade: "
				style="font-size: 13px; width:240px" />
			<p:inputText value="#{parametro.nacionalidade}"
				style="font-size: 15px; width:280px" />

			<h:outputLabel value="Nome do Pai: "
				style="font-size: 13px; width:240px" />
			<p:inputText value="#{parametro.nomePaiAluno}"
				style="font-size: 15px; width:280px" />
			
			<h:outputLabel value="Nome mãe: "
				style="font-size: 13px; width:240px" />
			<p:inputText value="#{parametro.nomeMaeAluno}"
				style="font-size: 15px; width:280px" />
			
			<h:outputLabel value="Nascimento: "
				style="font-size: 13px; width:240px" />
			<p:calendar value="#{parametro.dataNascimento}" pattern="dd/MM/yyyy"
				mask="true" style="font-size: 15px; width:280px" />

			<h:outputLabel value="Sexo: " style="font-size: 13px; width:120px" />
			<p:selectOneMenu  style="width: 160px;"
				value="#{parametro.sexo}">
				<f:selectItems value="#{CombosEspeciaisMB.getSexo()}"
					var="serie" itemLabel="#{serie.name}"
					itemValue="#{serie}" />
				<p:ajax event="change" process="@this" />
			</p:selectOneMenu>

			<h:outputLabel value="Administrar Paracetamol?: "
				style="font-size: 13px; width:240px" />
			<h:selectBooleanCheckbox value="#{parametro.administrarParacetamol}" />

			<h:outputLabel value="Teve alguma doença ? : "
				style="font-size: 13px; width:240px" />
				<h:panelGrid columns="4" >
					<h:selectBooleanCheckbox value="#{parametro.doenca}" >
						<p:ajax process="@this" update="@this"/> 
					</h:selectBooleanCheckbox>
					<p:inputText title="" value="#{parametro.nomeDoencas}"
				style="font-size: 15px; width:255px" rendered="#{parametro.doenca}"/>
			
				
			</h:panelGrid>
			
			<h:outputLabel value="Alergico ? : "
				style="font-size: 13px; width:240px" />
				<h:panelGrid columns="4">
					<h:selectBooleanCheckbox value="#{parametro.alergico}" >
					<p:ajax process="@this" update="@this"/>
					</h:selectBooleanCheckbox>
					<p:inputText title="" value="#{parametro.nomeAlergias}"
					style="font-size: 15px; width:255px" rendered="#{parametro.alergico}"/>
				
			</h:panelGrid>
			
			<h:outputLabel value="Em caso de emergência ligar para: "
				style="font-size: 13px; width:240px" rendered="false"/>
			
				<p:inputText title="" value="#{parametro.emergenciaLigarPara}"
				style="font-size: 15px; width:280px" rendered="false"/>
			
										

		</h:panelGrid>

	<h:panelGrid border="0" rendered="#{visible}" width="100%">
		<hr/>
	</h:panelGrid>

</ui:composition>
